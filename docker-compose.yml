version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: sentientflow-db
    environment:
      POSTGRES_USER: sentientflow
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: sentientflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentientflow"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
